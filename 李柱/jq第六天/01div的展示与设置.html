<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv {
            display: none;
        }
        #dv div{
            height: 100px;
            width: 100px;
            margin-right: 30px;
            float: left;
            background-color: red;
        }
    
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
    $(function(){
        $("#btn").click(function(){
            $("#dv").show();
        });

        $("#btn1").click(function(){
            $("#dv div").text("设置内容");
        });
    });
    
    
    </script>
</head>
<body>
    <input type="button" id="btn" value="显示"/>
    <input type="button" id="btn1" value="设置内容"/>
    <div id="dv">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
        }
    
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                $("#dv").animate({height:200,width:200,top:200,left:200},1000,"linear")
                .animate({top:400},100);
            });
            
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="按钮"/>
    <div id="dv"></div>
</body>
</html>

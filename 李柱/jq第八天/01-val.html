<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" value="洋酒"/>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $("#text").focus(function(){
                $(this).val("");
            });

            $("#text").blur(function(){
                $(this).val("洋酒");
            });
        });
    
    </script>
</body>
</html>

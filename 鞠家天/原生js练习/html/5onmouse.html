<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出改变样式</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 10px solid black;
            background-color: black;
            color: white;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div>
    鼠标移入改变样式 鼠标移出恢复
</div>
<script>
    var a=document.getElementsByTagName("div")[0];
    a.onmouseover= function () {
        a.style.backgroundColor="white";
        a.style.border="10px solid red";
        a.style.color="red";
    };
    a.onmouseout= function () {
        a.style="";
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页计算器</title>
    <style>
        .wrap{
            width: 400px;
            margin: 10px auto;
        }
        .top{
            width: 100%;
            height: 20px;
            background: black;
        }
        .content{
            width: 100%;
            background: url(../images/inputBg.jpg)repeat-x;
        }
        .tips{
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            text-align: right;
            margin: 0 10px;
        }
        .entry{
            height: 60px;
            line-height: 60px;
            font-size: 40px;
            font-weight: 700;
            text-align: right;
            margin: 0 10px;
        }
        .btn-group{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 10px;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-column-gap: 20px;
            grid-row-gap: 15px;
            background: url(../images/bg.jpg)repeat;
        }
        button{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #666666;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }
        button:hover{
            background: #666666;
        }
        .btn-17{
            grid-column: 1/3;
            width: 100%;
        }
        .btn-16{
            height: 100%;
            grid-column: 4;
            grid-row: 4/6;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="top"></div>
    <div class="content">
        <p class="tips"></p>
        <p class="entry">0</p>
    </div>
    <div class="bottom">
        <div class="btn-group">
            <button class="btn-1">C</button>
            <button class="btn-2">%</button>
            <button class="btn-3">÷</button>
            <button class="btn-4">×</button>
            <button class="btn-5">7</button>
            <button class="btn-6">8</button>
            <button class="btn-7">9</button>
            <button class="btn-8">-</button>
            <button class="btn-9">4</button>
            <button class="btn-10">5</button>
            <button class="btn-11">6</button>
            <button class="btn-12">+</button>
            <button class="btn-13">1</button>
            <button class="btn-14">2</button>
            <button class="btn-15">3</button>
            <button class="btn-16">=</button>
            <button class="btn-17">0</button>
            <button class="btn-18">.</button>
        </div>
    </div>
</div>
<script>
    var btns=document.getElementsByTagName("button");
    var ps=document.getElementsByTagName("p");
    for(var i=0;i<btns.length;i++){
        btns[i].onclick= function () {
          if(this.innerHTML=="C"){
              ps[0].innerHTML="";
              ps[1].innerHTML="0";
          }else if(this.innerHTML=="="){
              ps[0].innerHTML=ps[1].innerHTML;
              ps[1].innerHTML=equl();
            }else{
              if(ps[1].innerHTML=="0"&&this.innerHTML!="."){
                  ps[1].innerHTML=this.innerHTML;
              }else{
                  ps[1].innerHTML+=this.innerHTML;
              }
          }
        };
    }
    function equl(){
        ps[1].innerHTML=ps[1].innerHTML.replace(/÷/,"/");
        ps[1].innerHTML=ps[1].innerHTML.replace(/×/,"*");
        var num=eval(ps[1].innerHTML);
        return num;
    }
</script>
</body>
</html>

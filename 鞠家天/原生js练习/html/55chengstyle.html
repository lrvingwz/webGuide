<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changeStyle</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 600px;
            height: 800px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            margin: 10px;
        }
        .item{
            width: 300px;
            height: 300px;
            background-color: black;
            color: white;
            padding: 10px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>
            <input type="text" id="text1" value="backgroundColor"/><br/>
            <input type="text" id="text2" value="blue"/><br/>
            <input type="button" id="btn1"  value="提交"/>
            <input type="button" id="btn2" value="重置"/>
        </div>
        <div class="item" id="item">sadsadafafasasd</div>
    </div>
    <script>
        var attr=document.getElementById("text1");
        var value=document.getElementById("text2");
        var submit=document.getElementById("btn1");
        var replace=document.getElementById("btn2");
        var ele=document.getElementById("item");
        function f1(){
            ele.style[attr.value]=value.value;
        }
        submit.onclick=f1;
        replace.onclick= function () {
          ele.style="";
        };
    </script>
</body>
</html>

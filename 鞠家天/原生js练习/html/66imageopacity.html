<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变图片透明度</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            overflow: hidden;
            margin: 0 auto;
        }
        .imgbox{
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid gray;
            margin: 5px;
        }
        .imgbox img {
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="imgbox"><img src="../images/1.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/2.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/3.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/4.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/5.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/6.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/7.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/8.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/9.jpg" alt=""/></div>
        <div class="imgbox"><img src="../images/10.jpg" alt=""/></div>
    </div>
    <script>
        var box=document.getElementById("box");
        var images=box.getElementsByTagName("img");
        function f1(){
            this.style.opacity="1";
        }
        function f2(){
            this.style="";
        }
        for(var i=0;i<images.length;i++){
            images[i].onmouseover=f1;
            images[i].onmouseout=f2;
        }
    </script>
</body>
</html>

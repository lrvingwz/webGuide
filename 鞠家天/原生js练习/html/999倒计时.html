<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易倒计时时钟</title>
    <style>
        .wrap{
            width: 300px;
            margin: 10px auto;
            background: #1A1A1A;
            text-align: center;
            padding: 10px;
        }
        .entry{
            display: block;
            margin: 0 auto;
        }
        label{
            line-height: 40px;
        }
        input{
            width: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }
        span{
            color: white;
        }
        button{
            border: none;
            width: 283px;
            height: 50px;
            background: url("../images/btn-1.png")no-repeat;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <label class="entry">
        <span>输入计时时间：</span>
        <input type="text" value="00"/>
    </label>
    <label>
        <input type="text" value="00" />
        <span>分</span>
    </label>
    <label>
        <input type="text"  value="00"/>
        <span>秒</span>
    </label>
    <button></button>
</div>
<script>
    var inps=document.getElementsByTagName("input");
    var btn=document.getElementsByTagName("button")[0];
    var flag=true;
    btn.onclick=f1;
    function f1(){
        if(flag){
            flag=false;
            var sumSec=parseInt(inps[0].value,10);
            var m,s;
            s=sumSec%60;
            m=(sumSec-s)/60;
            f2();
            this.timeId=setInterval(f2,1000);
            function f2(){
                s--;
                if(s<0){
                    s=59;
                    m--;
                }
                if(m<10){
                    inps[1].value="0"+m;
                }else{
                    inps[1].value=m;
                }
                if(s<10){
                    inps[2].value="0"+s;
                }else{
                    inps[2].value=s;
                }
                if(m==0&&s==0){
                    btn.style.backgroundPosition="left top";
                    clearInterval(btn.timeId);
                    inps[1].value="00";
                    inps[2].value="00";
                }
            }
            this.style.backgroundPosition="0 -50px";
        }else{
            flag=true;
            clearInterval(this.timeId);
            inps[1].value="00";
            inps[2].value="00";
            this.style.backgroundPosition="left top";
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易网页时钟</title>
    <style>
        .wrap{
            width: 400px;
            margin: 10px auto;
            background: #1A1A1A;
            text-align: center;
            line-height: 100px;
        }
        input{
            width: 75px;
            height: 30px;
            border: 1px solid #666;
            text-align: center;
            font-size: 20px;
        }
        span{
            color: white;
        }
    </style>
</head>
<body>
<div class="wrap">
    <label>
        <input type="text" />
    </label>
    <span>点</span>
    <label>
        <input type="text" />
    </label>
    <span>分</span>
    <label>
        <input type="text" />
    </label>
    <span>秒</span>
</div>
<script>
    var inps=document.getElementsByTagName("input");
    f1();
    setInterval(f1,1000);
    function f1() {
        var date=new Date();
        var h,m,s;
        h=date.getHours();
        m=date.getMinutes();
        s=date.getSeconds();
        if(h<10){
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }
        inps[0].value=h;
        inps[1].value=m;
        inps[2].value=s;
    }
</script>
</body>
</html>

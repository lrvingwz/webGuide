<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参</title>
    <style>
        input {
            display: block;
            margin: 40px auto;
        }
        div{
            width: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div>
    <input type="text" value="参数1" id="a"/>
    <input type="text" value="参数2" id="b"/>
    <input type="button" value="传参" id="btn"/>
</div>
<script>
    var a=document.getElementById("a");
    var b=document.getElementById("b");
    var btn=document.getElementById("btn");
    function f1(a,b){
        alert(a);
        alert(b);
    }
    btn.onclick= function () {
        f1(a.value, b.value);
    };
</script>
</body>
</html>

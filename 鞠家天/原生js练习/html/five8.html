<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div闪烁</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .wrap{
            position: absolute;
            width: 200px;
            height: 200px;
            color: white;
            background: red;
            left: 50%;
            top: 50%;
            margin: -100px 0 0 -100px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
    </style>
    <script src="../js/common.js"></script>
</head>
<body>
<div class="wrap">
    点击我闪烁
</div>
<script>
    window.onload = function () {
        var wrap = cn$("wrap")[0];
        var timeId;
        wrap.onclick = function () {
            var num = 0;
            clearInterval(timeId);
            timeId = setInterval(function () {
                num++;
                if(num%3!=0){
                    wrap.style.display = "none";
                }else{
                    wrap.style.display = "block";
                }
                if(num==9){
                    clearInterval(timeId);
                }
            },100);
        }
    }
</script>
</body>
</html>

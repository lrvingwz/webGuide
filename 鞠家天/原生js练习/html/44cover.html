<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮挡层</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .cover {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.4;
        }
        .box{
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 400px;
            margin-left: -200px;
            margin-top: -200px;
            border: 3px solid orangered;
            background-color: orange;
        }
        .boxheader{
            height: 30px;
        }
        .boxclose {
            width: 20px;
            height: 20px;
            border: 3px solid gray;
            margin-top: 4px;
            margin-right: 4px;
            float: right;
            background-color: white;
        }
        .boxcontent{
            height: 367px;
            border-top: 3px solid orangered;
            background-color: white;
        }
        input{
            margin-top: 150px;
        }

    </style>
</head>
<body>
<div></div>
<input type="button" value="遮挡层" id="btn"/>
    <div class="cover" id="cover"></div>
    <div class="box" id="box">
        <div class="boxheader"><div class="boxclose" id="close"></div></div>
        <div class="boxcontent"></div>
    </div>
<script>
    var btn=document.getElementById("btn");
    var cover=document.getElementById("cover");
    var box=document.getElementById("box");
    var close=document.getElementById("close");
    var flag=false;
    function f1(){
            if(!flag){
                flag=!flag;
                cover.style.display="block";
                box.style.display="block";
            }else{
                flag=!flag;
                cover.style.display="none";
                box.style.display="none";
            }
    }
    btn.onclick=f1;
    close.onclick=f1;

</script>
</body>
</html>

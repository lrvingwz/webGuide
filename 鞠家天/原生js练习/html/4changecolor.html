<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环改变div颜色</title>
    <style>
        input {
            margin: 80px;
        }
        body {
            text-align: center;
        }
        div {
            display: inline-block;
            width: 200px;
            background-color: black;
            height: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
<input type="button" value="改为红色" id="btn"/><br/>
<div></div>
<div></div>
<div></div>
<script>
    var divs=document.getElementsByTagName("div");
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        for(var i=0;i<divs.length;i++){
            divs[i].style.backgroundColor="red";
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <style>
        span{
            display: inline-block;
            width: 15px;
            height: 15px;
        }
        div{
            width: 500px;
            margin: 20px auto;
        }
        a{
            text-decoration: none;
            color: #ffffff;
        }
        a:hover {
            text-decoration: underline;
        }
        .a{
            background-color: white;
            border: 5px solid red;
        }
        .b {
             background-color: green;
             border: 5px solid green;
         }
        .c {
            background-color: black;
            border: 5px solid black;
        }
        /*.a:hover,.b:hover,.c:hover{*/
            /*background-color: white;*/
        /*}*/
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            width: 80px;
            height: 20px;
            border: 1px solid #fff;
            background-color: red;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <span class="a" id="a"></span>
        <span class="b" id="b"></span>
        <span class="c" id="c"></span>
        <ul id="list">
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">新闻</a></li>
        </ul>
    </div>
    <script>
        var a=document.getElementById("a");
        var b=document.getElementById("b");
        var c=document.getElementById("c");
        var items=document.getElementById("list").getElementsByTagName("li");
        a.onclick= function () {
            for(var i=0;i<items.length;i++){
                items[i].style.backgroundColor="red";
            }
            a.style.backgroundColor="white";
            b.style.backgroundColor="green";
            c.style.backgroundColor="black";
            document.body.style.backgroundColor="#fff1f1";
        };
        b.onclick= function () {
            for(var i=0;i<items.length;i++){
                items[i].style.backgroundColor="green";
            }
            a.style.backgroundColor="red";
            b.style.backgroundColor="white";
            c.style.backgroundColor="black";
            document.body.style.backgroundColor="#f1fff1";
        };
        c.onclick= function () {
            for(var i=0;i<items.length;i++){
                items[i].style.backgroundColor="black";
            }
            a.style.backgroundColor="red";
            b.style.backgroundColor="green";
            c.style.backgroundColor="white";
            document.body.style.backgroundColor="#f1f1f1";
        };
    </script>
</body>
</html>

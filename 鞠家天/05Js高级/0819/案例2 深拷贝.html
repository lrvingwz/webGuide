<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乁( ˙ ω˙乁)</title>
</head>
<body>
<script>
    var obj1={
        age:"15",
        sex:"男",
        hobby:["唱歌","跳舞","跑步","乒乓"],
        coat:{
            color:"yellow"
        }
    };
    var obj2={};
    function f1(a,b){
        for(var key in a){
            var attr=a[key];
            if(attr instanceof Array){
                b[key]=[];
                f1(attr,b[key]);
            }else if(attr instanceof Object){
                b[key]={};
                f1(attr,b[key]);
            }else{
                b[key]=attr;
            }
        }
    }
    f1(obj1,obj2);

    console.log(obj1);
    console.log(obj2);
</script>
</body>
</html>

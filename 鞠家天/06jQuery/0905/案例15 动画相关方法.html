<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乁( ˙ ω˙乁)</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
        }
    </style>
    <script src="../js/jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#dv").show(5000, function () {
                    alert("完了");
                });
            });
            $("#btn2").click(function () {
                $("#dv").hide(5000, function () {
                    alert("好了");
                });
            });
        });
    </script>
</head>
<body>
<input type="button" id="btn1" value="显示"/>
<input type="button" id="btn2" value="隐藏"/>
<div id="dv"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乁( ˙ ω˙乁)</title>
    <style>
        div{
            width: 400px;
            height: 900px;
            border: 2px dashed red;
        }
    </style>
    <script src="../js/jquery-1.12.1.js"></script>
    <script>
        var arr=["van","王泽境","黄教主","两开花"];
        $(function () {
           $("#btn").click(function () {
                var uu=$('<ul></ul>').appendTo("#dv");
               for(var i=0;i<arr.length;i++){
                   $("<li>"+arr[i]+"</li>").appendTo(uu).mouseenter(function () {
                       $(this).css("backgroundColor","green");
                   }).mouseleave(function () {
                       $(this).css("backgroundColor","");
                   }).click(function () {
                       $(this).css({"fontSize":30,"color":"pink"});
                   });
               }
           });
        });
    </script>
</head>
<body>
<input type="button" value="创建列表" id="btn"/>
    <div id="dv"></div>
</body>
</html>

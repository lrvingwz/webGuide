<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乁( ˙ ω˙乁)</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#uu>li").mouseenter(function () {
                $(this).css("backgroundColor","red");
            }).mouseleave(function () {
               $(this).css("backgroundColor","");
            }).click(function(){
                $(this).css("color","green").css("fontSize","30px");
            });
        });
    </script>
</head>
<body>
    <ul id="uu">
        <li>倩女幽魂</li>
        <li>海阔天空</li>
        <li>千纸鹤</li>
        <li>真的爱你</li>
        <li>丑八怪</li>
        <li>突然的自我</li>
        <li>左手右手</li>
        <li>喜洋洋</li>
        <li>一路顺风</li>
    </ul>
</body>
</html>

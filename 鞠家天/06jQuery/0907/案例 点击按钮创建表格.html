<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乁( ˙ ω˙乁)</title>
    <style>
        div{
            width: 600px;
            height: 450px;
            border: 1px solid red;
        }
    </style>
    <script src="../js/jquery-1.12.1.js"></script>
    <script>
        var arr=[
            {"name":"传智播客","href":"http://www.itcast.cn"},
            {"name":"快播","href":"http://www.kuaibo.cn"},
            {"name":"优酷","href":"http://www.youku.cn"},
            {"name":"爱奇艺","href":"http://www.iqiyi.cn"},
            {"name":"B站","href":"http://www.bili.cn"},
            {"name":"土豆","href":"http://www.tudou.cn"}
        ];
        $(function () {
            $("#btn").click(function () {
                var table=$('<table cellpadding="0" border="1" cellspacing="0"></table>').appendTo($("#dv"));
                for(var i=0;i<arr.length;i++){
                    var tr=$('<tr></tr>').appendTo(table).mouseenter(function () {
                        $(this).css("backgroundColor","green");
                    }).mouseleave(function () {
                        $(this).css("backgroundColor","");
                    });
                    $('<td>'+arr[i]["name"]+'</td>').appendTo(tr);
                    $('<td><a href="'+arr[i]["href"]+'">'+arr[i]["name"]+'</a></td>').appendTo(tr);
                }
            });
        });
    </script>
</head>
<body>
<input type="button" id="btn" value="创建表格"/>
<div id="dv"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 183px;
			height: 130px;
			overflow: hidden;
			cursor: pointer;
		}
		div img {
			width: 193px;
			height: 130px;
			transition: all 0.5s;
		}
		div:hover img {
			margin-left: -10px;
		}
	</style>
</head>
<body>
	<div>
		<img src="2.jpg" alt="">
	</div>
</body>
</html>

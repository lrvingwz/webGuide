<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 110px;
			height: 110px;
			background-color: deeppink;
		}
		div::before {
			content: "我是";
			color: blue;
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: pink;
			display: none;
		}
		div::after {
			content: "文字";
		}
	</style>
</head>
<body>
	<div>一条</div>
</body>
</html>

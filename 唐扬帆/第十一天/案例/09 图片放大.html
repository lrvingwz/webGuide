<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>
			div {
				width: 380px;
				height: 260px;
				margin: 100px auto;
				overflow: hidden;
				cursor: pointer;
			}
			img {
				width: 380px;
				height: 260px;
				transition: all 0.5s;
			}
			div:hover img {
				transform: scale(1.1);
			}
		</style>
</head>
<body>
	<div>
		<img src="2.jpg" alt="">
	</div>
</body>
</html>

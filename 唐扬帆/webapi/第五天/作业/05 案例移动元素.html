<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 * {
     		margin: 0;
  	 		padding: 0;
  		}	
		 input {
   			margin-top: 20px;
   		}

   		 div {
      		margin-top: 30px;
      		width: 200px;
      		height: 100px;
      		background-color: green;
      		position: absolute;
   		}		
	</style>
</head>
<body>
	<input type="button" value="移动到400px" id="btn1" />
	<input type="button" value="移动到800px" id="btn2" />
	<div id="dv"></div>
	<script src="common.js"></script>
	<script>	
		//点击第一个按钮移动到400px
		my$("btn1").onclick=function(){
			var timeId=setInterval(function(){
				//获取当前的位置
				var current=my$("dv").offsetLeft;//数字类型，没有px
				//div每次移动多少像素，和现在的位置
				current+=10;
				//判断当前位置是否到达目标位置
				if(current<=400){
					my$("dv").style.left=current+"px";			
				}else{
					//清理定时器
					clearInterval(timeId);
				}
			},20);
		};

		//点击二个按钮移动到800px
		my$("btn2").onclick=function(){		
			var timeId=setInterval(function(){
				//获取当前的位置
				var current=my$("dv").offsetLeft;//数字类型，没有px
				//div每次移动多少像素，和现在的位置
				current+=10;
				//判断当前位置是否到达目标位置
				
				if(current<=800){
					my$("dv").style.left=current+"px";			
				}else{
					//清理定时器
					clearInterval(timeId);
				}
			},20);
		};
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			position: absolute;
			margin-top: -60px;
			margin-left: -75px;
		}
	</style>
</head>
<body>
	<img src="images/bird.png" alt="" id="im">
	<script src="common.js"></script>
	<script>
		//图片跟着鼠标在页面中移动
		document.onmousemove=function(e){
			//可视区域的横坐标
			my$("im").style.left=e.clientX+"px";
			//可视区域的纵坐标
			my$("im").style.top=e.clientY+"px";
		}
	</script>
</body>
</html>

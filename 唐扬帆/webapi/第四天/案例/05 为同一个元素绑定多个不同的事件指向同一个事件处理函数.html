<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="显示" id="btn">
	<script src="common.js"></script>
	<script>
		//为用同一个元素绑定不同的事件，指向相同的事件处理函数
		my$("btn").onclick=f1;
		my$("btn").onmouseover=f1;
		my$("btn").onmouseout=f1;
		function f1(e){
			switch(e.type){
				case "click": alert("hello"); 
				break;
				case "mouseover": this.style.backgroundColor="red";
				break;
				case "mouseout": this.style.backgroundColor="yellow";
				break;
			}
		}
	</script>
</body>
</html>

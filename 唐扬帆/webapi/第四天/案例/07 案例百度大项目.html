<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  *{
    padding: 0;
    margin: 0;
  }
    #box {
      width: 450px;
      margin: 200px auto;
    }

    #txt {
      width: 350px;
    }

    #pop {
      width: 350px;
      border: 1px solid red;
    }

    #pop ul {
      margin: 10px;
      padding: 0px;
      width: 200px;
      list-style-type: none;

    }

    #pop ul li {

    }
    #dv p{
      cursor: pointer;
      margin-top: 5px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div id="box">
  <input type="text" value=""  id="txt">
  <input type="button" value="搜索" id="btn">

</div>

<script src="common.js"></script>
<script>


  var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
  //注册文本框键盘抬起事件
  my$("txt").onkeyup=function(){
    //每一次键盘抬起的时候都判断是否有div
    if(my$("dv")){
      //有就删除
      my$("box").removeChild(my$("dv"));
    }
    //获取文本输入的内容
    var text=this.value;
    var tempArr=[];//临时的空数组---存放对应的数据
    //把文本框输入的内容和数组中的每个数据对比
    for(var i=0;i<keyWords.length;i++){
      //判断是否在最开始出现
      if(keyWords[i].indexOf(text)==0){
        tempArr.push(keyWords[i]);//追加
      }
    }
    //如果文本框是空的，或者临时数组是空的，不用创建div
    if(this.value.length==0||tempArr.length==0){
      //如果页面有这个div，就删除
      if(my$("dv")){
        my$("box").removeChild(my$("dv"));
      }
      return;
    }
    //创建div，把div加入id为box的div中
    var dvObj=document.createElement("div");
    my$("box").appendChild(dvObj);
    dvObj.id="dv";
    dvObj.style.width="350px";
    dvObj.style.border="1px solid yellow";
    //循环遍历临时数组，创建对应的p标签
    for(var i=0;i<tempArr.length;i++){
      //创建p标签
      var pObj=document.createElement("p");
      //把p加入div中
      dvObj.appendChild(pObj);
      setInnerText(pObj,tempArr[i]);
      //鼠标进入
      pObj.onmouseover=f1;
      //鼠标离开
      pObj.onmouseout=f2;
    }
  }
  function f1(){
    this.style.backgroundColor="blue";
  }
  function f2(){
    this.style.backgroundColor="";
  }
</script>

</body>
</html>

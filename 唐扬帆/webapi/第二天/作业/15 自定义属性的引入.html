<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li score="60">one</li>
		<li score="70">two</li>
		<li score="80">three</li>
		<li score="90">four</li>
		<li score="100">five</li>
	</ul>
	<script src="common.js"></script>
	<script>
	var list=document.getElementsByTagName("li");
	for(var i=0;i<list.length;i++){
		list[i].onclick=function(){
			alert(this.getAttribute("score"));
		};
	}
	</script>
</body>
</html>

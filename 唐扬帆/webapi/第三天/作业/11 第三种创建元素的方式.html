<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="创建p" id="btn">
	<div id="dv"></div>
	<script src="common.js"></script>
	<script>
		my$("btn").onclick=function(){
			var pObj=document.createElement("p");
			pObj.innerText="我是p";
			my$("dv").appendChild(pObj);
		};
	</script>
</body>
</html>

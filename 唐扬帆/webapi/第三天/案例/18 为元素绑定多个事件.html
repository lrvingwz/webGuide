	<input type="button" value="按钮" id="btn">

		//为元素绑定事件(DOM),其实一种，但是不兼容所以两种

		//参数3：布尔类型，目前就写false
		

		//为一个元素绑定多个相同的事件
		my$("btn").addEventListener("click",function(){
			console.log("hello");
		},false);
		my$("btn").addEventListener("click",function(){
			console.log("hello");
		},false);
		my$("btn").addEventListener("click",function(){
			console.log("hello");
		},false);
		my$("btn").addEventListener("click",function(){
			console.log("hello");
		},false);

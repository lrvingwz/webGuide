<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="button" value="创建列表" id="btn">
	<div id="dv"></div>
	<script src="common.js"></script>
	<script>
	var kungfu=["one","one","one","one","one","one","one","one"];
	//点击按钮动态创建列表，把；列表加到div中
		my$("btn").onclick=function(){
			//创建ul
			var ulObj=document.createElement("ul");
			//把ul加入到父级div中
			my$("dv").appendChild(ulObj);
			//动态的创建li
			for(var i=0;i<kungfu.length;i++){
				var liObj=document.createElement("li");
			//把li追加到ul中
				liObj.innerText=kungfu[i];
				ulObj.appendChild(liObj);

				//为li添加鼠标进入事件
				liObj.onmouseover=onmouseoverHandle;
				//为li添加鼠标离开事件
				liObj.onmouseout=onmouseoutHandle;
			}
		};

		//此位置，按钮点击事件的处理函数
		function onmouseoverHandle(){
			this.style.backgroundColor="blue";
		}
		function onmouseoutHandle(){
			this.style.backgroundColor="";
		}

		//如果是循环的方式添加事件，推荐用命名函数   可以节省空间
		//如果不是循环的方式添加事件，推荐使用匿名函数
	</script>
</body>
</html>

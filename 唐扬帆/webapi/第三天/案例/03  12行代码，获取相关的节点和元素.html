<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="dv">
		<span>这是span</span>
		<p>这是p</p>
		<ul id="uu">哈哈
			<li>one</li>
			<li>two</li>嘻嘻
			<li id="three">three</li>呵呵
			<li>four</li>
			<li>five</li>
			<li>six</li>嘎嘎
		</ul>
	</div>
	<script src="common.js"></script>
	<script>
	// 12行代码，获取节点和元素
	var ulObj=my$("uu");
	//父节点
		console.log(ulObj.parentNode);
	//父元素
		console.log(ulObj.parentElement);
	//子节点
		console.log(ulObj.childNodes);
	//子元素
		console.log(ulObj.children);

		console.log("=========")//后面的在IE8中凡是节点的代码都是元素，凡是元素的代码都不支持

	//第一个子节点
		console.log(ulObj.firstChild);//------------IE8中第一个元素
	//第一个子元素
		console.log(ulObj.firstElementChild);//-----IE8中不支持
	//最后一个子节点
		console.log(ulObj.lastChild);
	//最后一个子元素
		console.log(ulObj.lastElementChild);
	//某个元素的前一个兄弟节点
		console.log(my$("three").previousSibling);
	//某个元素的前一个兄弟元素
	//
		console.log(my$("three").previousElementSibling);
	//某个元素的后一个兄弟节点
		console.log(my$("three").nextSibling);
	//某个元素的后一个兄弟元素
		console.log(my$("three").nextElementSibling);

	// 总结：凡是获取节点的代码在谷歌和火狐得到的是---相关的节点
	// 凡是获取元素的代码在谷歌和火狐得到的都是--- 相关的元素
	// 从第一个子节点开始，凡是获取节点的代码在IE8中得到的是元素，获取元素的相关代码，在IE8中得到的是undefined，元素的代码，IE8不支持
		
	</script>
</body>
</html>

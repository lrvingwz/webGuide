<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 100px;
      background-color: purple;
      left:100px;
      top:0;
    }
  </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
//获取元素距离左边位置的值：offsetLeft,如果元素不脱标则获取不到（以后不用）

//IE8不支持
//window.getComputedStyle(my("dv"),null)["left"];   (["left"]等于.left)
//参数1 为元素
//参数2 为伪类，伪选择器之类的，不是可以不写或写null

//只有IE8支持
//my$("dv").currentStyle.left; my$("dv")为元素

function getStyle(element,attr) {
    //判断浏览器是否支持这个方法
   return window.getComputedStyle? window.getComputedStyle(element,null)[attr]:element.currentStyle[attr];
  }


my$("btn").onclick=function () {
  console.log(getStyle(my$("dv"),"left"));
};
</script>
</body>
</html>

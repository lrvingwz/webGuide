<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="设置P的内容" id="btn"> <!-- 添加一个id属性 -->
	<p id="p1">我是一个标签</p>
	<script>
		//根据id获取按钮，为按钮注册点击事件，添加事件处理函数
		document.getElementById("btn").onclick=function(){
			//根据id获取p标签，设置内容
			//凡是成对的标签，中间的文本内容，设置的时候都是用innerText这个属性的方式
			document.getElementById("p1").innerText="这是一个p";
		};
	</script>
</body>
</html>

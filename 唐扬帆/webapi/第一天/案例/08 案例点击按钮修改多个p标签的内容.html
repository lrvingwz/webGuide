<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="显示" id="btn">
	<div id="dv">
		<p>我是一行文字</p>
		<p>我是一行文字</p>
		<p>我是一行文字</p>
	</div>
	<div id="dv2">
		<p>呵呵</p>
		<p>呵呵</p>
		<p>呵呵</p>
	</div>
	<script>
	//案例 点击按钮修改多个p标签的内容
	
	//document.getElementsByTagName(标签名字)；返回的是一个伪数组
	//无论获取的是一个标签还是多个标签，都是在数组中存储的，这行代码的返回值就是一个数组
	
	//根据id获取按钮，注册点击事件，添加事件处理函数
	document.getElementById("btn").onclick=function(){
		//根据标签名字获取标签
		//var pObjs=document.getElementsByTagName("p");
		var pObjs=document.getElementById("dv").getElementsByTagName("p");	
		for(var i=0;i<pObjs.length;i++){
			pObjs[i].innerText="我是一名帅哥";
		}
	};
	</script>
</body>
</html>

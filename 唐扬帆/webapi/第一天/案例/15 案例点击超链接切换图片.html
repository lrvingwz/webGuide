<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a id="ak" href="images/1.jpg"><img src="images/1-small.jpg" alt="" id="im"></a>
	<script>
	//点击图片，设置图片标签的src路径为超链接中大图的路径
	document.getElementById("im").onclick=function(){
		this.src=document.getElementById("ak").href;
		return false;
	}
	</script>
</body>
</html>

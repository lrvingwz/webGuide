<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="修改性别" id="btn">
	<input type="radio" value="1" name="sex" />男
	<input type="radio" value="2" name="sex" id="rad1"/>女
	<script>
	function my$(id){
		return document.getElementById(id);
	}
	//规律：在表单标签中，如果属性和值只有一个，并且值是这个属性本身，那么再写JS代码，DOM操作的时候，这个属性值，是布尔类型就可以了
		my$("btn").onclick=function(){
			my$("rad1").checked=true;
		};
	</script>
	<br />
	<input type="button" value="选择兴趣" id="btn2" />
	<input type="checkbox" value="1" name="兴趣" id="ck1"/>吃饭
	<input type="checkbox" value="1" name="兴趣" />睡觉
	<input type="checkbox" value="1" name="兴趣" id="ck2"/>打豆豆
	<script>
	my$("btn2").onclick=function(){
		my$("ck1").checked=true;
		my$("ck2").checked=true;
	};
	</script>
</body>
</html>

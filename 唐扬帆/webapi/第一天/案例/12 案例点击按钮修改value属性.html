<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<script>
		var btnObj=document.getElementById("btn");
		btnObj.onclick=function(){
			this.value="不是按钮";
			this.type="text";
			this.id="btn2";
		};
	</script>
</body>
</html>

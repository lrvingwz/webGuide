<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 案例点击按钮修改a标签的地址和热点文字 -->
	<input type="button" value="显示效果" id="btn" />
	<a id="ak" href="https://www.hao123.com">hao123</a>
	<script>
		//根据id获取按钮，注册点击事件，添加事件处理函数
		document.getElementById("btn").onclick=function(){
			//根据id获取a标签，设置href的属性
			document.getElementById("ak").href="https://www.baidu.com";
			//根据id获取a标签，设置热点文字
			document.getElementById("ak").innerText="百度";
		};
	</script>
</body>
</html>

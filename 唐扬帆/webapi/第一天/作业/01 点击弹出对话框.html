<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 先有按钮，才能获取，获取之后才能注册这个事件 -->
	<input type="button" value="按钮" id="btn">
	<script src="common.js"></script>
	<script>
	//根据id属性的值从文档中获取这个元素，为当前的这个按钮元素，注册点击事件，添加事件主力函数（匿名函数）
	my$("btn").onclick=function(){
		alert("hello");
	};
	</script>
</body>
</html>

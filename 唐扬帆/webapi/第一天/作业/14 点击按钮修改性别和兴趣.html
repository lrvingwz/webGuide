<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="修改性别" id="btn">
	<input type="radio" value="1" name="sex" id="rad1" />男
	<input type="radio" value="2" name="sex" />女
	<script src="common.js"></script>
	<script>
	my$("btn").onclick=function(){
		my$("rad1").checked="true";
	};
	</script>
	<br />
	<input type="button" value="选择兴趣" id="btn2" />
	<input type="checkbox" value="1" name="兴趣" id="ck1"/>吃饭
	<input type="checkbox" value="1" name="兴趣" />睡觉
	<input type="checkbox" value="1" name="兴趣" id="ck2"/>打豆豆
	<script>
		my$("btn2").onclick=function(){
		my$("ck1").checked=true;
		my$("ck2").checked=true;
	};
	</script>
</body>
</html>

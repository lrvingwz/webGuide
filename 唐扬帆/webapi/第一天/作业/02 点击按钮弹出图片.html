<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<img src="" alt="" id="im">
	<script src="common.js"></script>
	<script>
	//根据id获取按钮,为按钮注册点击事件，添加事件处理函数
		my$("btn").onclick=function(){
			//根据id获取图片的标签，设置图片的src属性值
			my$("im").src="images/1.jpg";
		}
	</script>
</body>
</html>

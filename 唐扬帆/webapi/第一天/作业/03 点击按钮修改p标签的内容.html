<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="修改p" id="btn">
	<p id="p1">我是p</p>
	<script src="common.js"></script>
	<script>
	//根据id获取按钮，为按钮注册点击事件，添加事件处理函数
		my$("btn").onclick=function(){
			//根据id获取p标签，设置内容
			//凡是成对的标签，中间的文本内容，设置的时候都是用innerText这个属性的方式
			my$("p1").innerText="我是修改的p";
		};
	</script>
</body>
</html>

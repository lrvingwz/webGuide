<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 200px;
			background-color: pink;
			border: 1px solid red;
		}
		.cls{
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" value="隐藏" id="btn" />
	<div id="dv"></div>
	<script src="common.js"></script>
	<script>
		my$("btn").onclick=function(){
			//判断div是否应用了类样式
			if(my$("dv").className!="cls"){
				my$("dv").className="cls";
				this.value="显示";
			}else{
				my$("dv").className="";
				this.value="隐藏";
			}
		};
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			display: block;
			margin: auto;
			margin-bottom: 5px;
		}
		.cls{
			width: 620px;
			margin: 0px auto;
		}
		.cls2{
			float: left;
			background-color: #000;
			width: 200px;
			height: 200px;
			margin: 3px;
		}
	</style>
</head>
<body>
	
	<input type="button" value="点击将div变成红色" id="btn">
	<div class="cls">
		<div class="cls2"></div>
		<div class="cls2"></div>
		<div class="cls2"></div>
	</div>
	<script src="common.js"></script>
	<script>
		var claa=document.getElementsByClassName("cls2");
		my$("btn").onclick=function(){
			for(var i=0;i<claa.length;i++){
				claa[i].style.backgroundColor="red";
			}
		}
	</script>
</body>
</html>

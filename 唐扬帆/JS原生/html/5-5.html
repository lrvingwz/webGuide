<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.dv{
			width: 820px;
			overflow: hidden;
			margin: 10px auto;
		}
		.uu{
			width: 100%;
		}
		#uu li{
			display: block;
			width: 170px;
			height: 170px;
			float: left;
			border: 1px solid #ccc;
			margin: 0 15px;
			cursor: pointer;
		}
		#uu li:hover{
			border: 1px solid red;
		}
		#uu2 li{
			position: absolute;
            margin: 25px;
            list-style: none;
            display: none;
		}
	</style>
</head>
<body>
	<div class="dv">
		<ul id="uu">
			<li><img src="image/shirt_1.jpg" alt=""></li>
			<li><img src="image/shirt_2.jpg" alt=""></li>
			<li><img src="image/shirt_3.jpg" alt=""></li>
			<li><img src="image/shirt_4.jpg" alt=""></li>
		</ul>
	</div>
	<div class="dv2">
		<ul id="uu2">
			<li><img src="image/shirt_1_big.jpg" alt=""></li>
			<li><img src="image/shirt_2_big.jpg" alt=""></li>
			<li><img src="image/shirt_3_big.jpg" alt=""></li>
			<li><img src="image/shirt_4_big.jpg" alt=""></li>
		</ul>
	</div>
	<script src="common.js"></script>
	<script>
		var list1=my$("uu").children;
		var list2=my$("uu2").children;

		for(var i=0;i<list1.length;i++){
           list1[i].index=i;
            list1[i].onmousemove=function(e){
            	for(var j=0;j<list2.length;j++){
					list2[j].style.display="none";
				}
                list2[this.index].style.display="block";
                list2[this.index].style.left=evt.getPageX()+"px";
                list2[this.index].style.top=evt.getPageY()+"px";
            };
            list1[i].onmouseout=function(e){
                list2[this.index].style.display="none";
            };
        }
	</script>
</body>
</html>

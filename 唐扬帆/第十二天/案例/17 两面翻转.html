<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			perspective: 1000px;
		}
		div {
			width: 224px;
			height: 224px;
			position: relative;
			
		}
		div:hover img{
			transform: rotateY(180deg);
		}
		div img {
			position: absolute;
			top: 0;
			left: 0;
			transition: all 1s;
		}
		div img:nth-child(2) {
			backface-visibility: hidden;
		}
	</style>
</head>
<body>
	<div> 
		<img src="images/hou.svg" alt="">
		<img src="images/qian.svg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			
			/*调用动画*/
			/*animation: 动画名称 花费时间 运动曲线 何时开始 播放次数 是否反方向*/
			animation: move 2s ease 0s infinite alternate;
		}
		/*声明动画 关键帧 @keyframes 动画名称{}*/
		@keyframes move {
			from {
				
				background-color: pink;
			}
			to {
				margin-left: 1200px;
				background-color: skyblue;
			}
		}
	</style>
</head>
<body>
	<div>
	</div>
</body>
</html>

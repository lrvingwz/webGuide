<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
		div {
			width: 214px;
			height: 214px;
			position: relative;
		}
		img {
			animation: rotate 1s linear infinite ;
		}
		div p {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			text-align: center;
			line-height: 214px;
		}
		@keyframes rotate {
			from {
						
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div>
		<img src="images/web.png" alt="">
		<p>web</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: skyblue;
			overflow: hidden;
		}
		div {
			width: 100px;
			height: 100px;
			margin: 80px;
			position: relative;
			border-radius: 50%;

		}
		div::before, div::after {
			content: "";
			height: 50px;
			width: 50px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background: rgba(255,255,255,0.7);
			border-radius: 50%;
			animation: sun 2s infinite alternate;
		}
		div::after {
			background: rgba(255,255,255,0.5);
			height: 80px;
			width: 80px;
		}
		img {
			width: 100%;
			height: auto;
			position: absolute;
			bottom: 0;
			left: 0;
		}
		img:nth-child(1) {
			animation: move 2s infinite alternate;
		}
		img:nth-child(2) {
			animation: move 1.5s  infinite alternate;
		}
		@keyframes sun {
			from {
				
			}
			to {
				transform: translate(-50%,-50%) scale(1.3);
			}
		}
		@keyframes move {
			from {

			}
			to {
				bottom: -50px;
			}
		}
	</style>
</head>
<body>
	<div></div>
	<img src="images/1.png" />
	<img src="images/2.png" />
</body>
</html>

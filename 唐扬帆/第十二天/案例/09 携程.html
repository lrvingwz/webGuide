		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		body {
			min-width: 320px;
			max-width: 540px;
			margin: 0 auto;

		nav a {

		}
		nav {

		}
		.row {
			height: 90px;
			display: flex;
			border-radius: 5px;
			overflow: hidden;
			margin-bottom: 5px;
		}
		.row div {
			height: 100%;
			flex: 1;
			background-color: #ff697a;
			margin-right: 5px;
		}
		.row div a {
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 45px;
		}
		.row div:nth-child(3) {
			margin-right: 0;
		}
		.row em {
			height: 45px;
			width: 100%;
			font-style: normal;
		}
		.row i {
			height: 43px;
			width: 43px;
			background: url(images/ctrip.png) no-repeat 0 -128px;
			display: block;
			margin: -5px auto 0;

		}
		.row .flight {
			background-position: 0 -288px;
		}
		.row2 {
			display: flex;
			flex-direction: column;
		}
		.row2 a {
			flex: 1;
		}
		.row2 a:nth-child(1) {
			border-bottom: 1px solid #fff;
		}
	</style>
</head>

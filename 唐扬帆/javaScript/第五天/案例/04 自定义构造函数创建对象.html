<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//函数和构造函数的区别：名字是不是大写（首字母）
		function Person(name,age) {
			this.name=name;
			this.age=age;
			this.sayHi=function(){
				console.log("我叫"+this.name+"年龄是："+this.age);
			};
		}
		//自定义构造函数创建对象：
		var obj=new Person("小明",18);
		console.log(obj.name);
		console.log(obj.age);
		obj.sayHi();
		var obj1=new Person("小红",19);
		console.log(obj1.name);
		console.log(obj1.age);
		obj1.sayHi();
		console.log(obj instanceof Person);
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//创建多个对象,把对象封装在一个函数中
	function creteObject(name,age){
		var obj=new Object();//创建对象
		//添加属性
		obj.name=name;
		obj.age=age;
		//添加方法
		obj.sayHi=function(){
			console.log("你好我叫"+this.name+"今年"+this.age+"岁了");
		};
		return obj;
	}
	var per=creteObject("小明",18);
	var per1=creteObject("小红",19);
	per.sayHi();
	per1.sayHi();
	</script>
</head>
<body>
	
</body>
</html>

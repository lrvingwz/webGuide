<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//创建对象
	var obj=new Object();
	//添加特征（属性）
	obj.name="张三";
	obj.age=22;
	obj.sex="男";
	var love="女";
	//添加行为（方法）
	obj.eat=function () {
		console.log("我喜欢吃牛肉");
	};
	obj.play=function() {
		console.log("LOL")
	};
	console.log(obj.name);
	console.log(obj.age);
	console.log(obj.sex);
	console.log(love);
	obj.eat();
	obj.play();
	</script>
</head>
<body>
	
</body>
</html>

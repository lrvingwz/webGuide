<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//Math.abs(值)---绝对值
	console.log( Math.abs('-1'));
   console.log( Math.abs(1));
   console.log(Math.abs(null));
   console.log(Math.abs("string"));

   // Math.ceil()---向上取整
   console.log(Math.ceil(12.1));
   console.log(Math.ceil(12.2));
   console.log(Math.ceil(12.01));

   //Math.floor()---向下取整
   console.log(Math.floor(12.1));
   console.log(Math.floor(12.2));
   console.log(Math.floor(12.01));
   console.log(Math.floor(12.02));
   console.log(Math.floor(12.92));

   //Math.fround（）---转换成离它最近的单精度数字
   console.log(Math.fround(2));
   console.log(Math.fround(2.1));
   console.log(Math.fround(2.7));


   //Math.max（）---一组数字中取最大值
   console.log(Math.max(1,12,512,31,10,25,35));

   	//Math.min（）---一组数字中取最小值
   console.log(Math.min(1,12,512,31,10,25,35));

   //Math.pow(a,b)---a的b次方
   console.log(Math.pow(2,3));

   //Math.sqrt()---开方
   console.log(Math.sqrt(36));

   //Math.random()*n----不加n就是0-1的随机数加了n就是0-n的随机数（不包括n）
	console.log(Math.random()*5);
	</script>
</head>

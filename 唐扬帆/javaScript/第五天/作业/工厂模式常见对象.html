<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function createObject(name,age) {
      	var obj=new Object();
      	obj.name=name;
     	obj.age=age;
      	obj.sayHi=function () {
        console.log("hi,我叫:" + this.name + "我今年:" + this.age);
      };
      return obj;
    }
    var per1=createObject("张三",20);
    per1.sayHi();
    var per2=createObject("王五",30);
    per2.sayHi();
	</script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//转为数字
		//转为整数
		console.log(parseInt("5"))
		console.log(parseInt("5s"))
		console.log(parseInt("s5"))
		console.log(parseInt("5.5"))
		//转为小数
		console.log(parseFloat("5"))
		console.log(parseFloat("5s"))
		console.log(parseFloat("s5"))
		console.log(parseFloat("5.5"))
		//转为数字
		console.log(Number("5"))
		console.log(Number("5s"))
		console.log(Number("s5"))
		console.log(Number("5.5"))
	</script>
</head>
<body>
	
</body>
</html>

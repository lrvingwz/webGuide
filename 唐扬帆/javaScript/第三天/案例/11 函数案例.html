<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//求两个数字的和
	function getSum(x,y){
		return x+y;
	}
	console.log(getSum(10,20));
	//求1-n数字之间的和
	function getEverySum(n){
		var sum=0;
		for(var i=1;i<=n;i++){
			sum+=i;
		}
		return sum;
	}
	console.log(getEverySum(100));
	//求m-n数字之间的和
	function getEverySum2(m,n){
		var sum=0;
		for(var i=m;i<=n;i++){
			sum+=i;
		}
		return sum;
	}
	console.log(getEverySum2(50,100));
	//圆的面积
	function getS(r){
		return Math.PI*r*r;
	}
	console.log(getS(5));
	</script>
</head>

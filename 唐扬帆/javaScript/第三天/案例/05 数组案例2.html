<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//案例9：求成绩的总分，平均值，最高分，最低分
		var perCont =parseInt(prompt("请输入班级的人数"));//输入班级的人数
		var perScores = [];//定义一个用来存储分数的空数组
		for(var i=0;i<perCont;i++){
			perScores[perScores.length]=parseInt(prompt("第"+(i+1)+"个同学的成绩"));
		}
		console.log("成绩为别是"+perScores);
		//9.1 求总分与平均值
		var sum=0;
		for(var i=0;i<perScores.length;i++){
			sum+=perScores[i];
		}
		console.log("总成绩为"+sum);
		console.log("平均值为"+sum/perScores.length);
		//9.2 最高分与最低分
		var max=perScores[0], min=perScores[0];
		for(var i=0;i<perScores.length;i++){
			if(max<perScores[i]){
				max=perScores[i];
			}
			if(min>perScores[i]){
				min=perScores[i];
			}
		}
		console.log("最高分为"+max);
		console.log("最低分为"+min);		
	</script>
</head>

</body>
</html>

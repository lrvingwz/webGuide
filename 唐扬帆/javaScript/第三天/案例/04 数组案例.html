<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[20,30,60,40,10,50];
		//案例1：求数组所有元素的和
		var sum=0;
		for(var i=0;i<arr.length;i++){
			sum+=arr[i];
		}
		console.log("和为"+sum);
		console.log(arr);
		//案例2：求数组所有元素的平均值
		var sum2=0;
		for(var i=0;i<arr.length;i++){
			sum2+=arr[i]/arr.length;
		}
		console.log("平均值为"+sum2);
		//案例3：求数组所有元素的最大值
		var max=arr[0];
		for(var i=0;i<arr.length;i++){
			if(max<arr[i]){
				max=arr[i]
			}
		}
		console.log("最大值为"+max);
		//案例4：求数组所有元素的最大值
		var min=arr[0];
		for(var i=0;i<arr.length;i++){
			if(min>arr[i]){
				min=arr[i]
			}
		}
		console.log("最小值为"+min);
		//案例5：倒序遍历数组
		for(var i=arr.length-1;i>=0;i--){
			console.log(arr[i]);
		}
		//案例6：把数组中每个元素用“|”连接起来
		var names=["张三","李四","王二","麻子"];
		var str="";
		for(var i=0;i<names.length-1;i++){
			str+=names[i]+"|";
		}
		console.log(str+names[names.length-1]);
		//案例7：去掉数组中重复的0
		var arr1=[10,0,20,0,30,0,40];
		var newArr=[];
		for(var i=0;i<arr1.length;i++){
			if(arr1[i]!=0){
				newArr[newArr.length]=arr1[i];
			}
		}
		console.log(newArr);
		//案例8：反转数组
		for(var i=0;i<=arr.length/2;i++){
			var temp=arr[i];
			arr[i]=arr[arr.length-1-i];
			arr[arr.length-1-i]=temp;
		}
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>

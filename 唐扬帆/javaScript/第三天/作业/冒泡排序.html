<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[10,20,30,40,35,25,15];
		for(var i=0;i<arr.length-1;i++){
			for(var j=0;j<arr.length-1;j++){
				if(arr[j]>arr[j+1]){
					var temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		console.log(arr);
	</script>
</head>

</body>
</html>

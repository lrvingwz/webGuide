<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//函数的定义
	function f1(){
		console.log("哈哈");
	}
	f1();
	//函数表达式
	var f2=function () {
		console.log("嘎嘎");
	};//必须有分号
	f2();
	//函数自调用
	(function( ){
		console.log("嘻嘻");
	})();
	</script>
</head>
<body>
	
</body>
</html>

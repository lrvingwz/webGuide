<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//求两个数字的差
	function getSub(x,y){
		return x-y;
	}
	console.log(getSub(20,10));
	//求一组数字中的最大值
	function getArrayMax(array){
		var max=array[0];
		for(i=0;i<array.length;i++){
			if(max<array[i]){
				max=array[i];
			}
		}
		return max;
	}
	var arr=[10,20,30,40,50];
	result=getArrayMax(arr);
	console.log("最大值为"+result);
	//求一组数字中的最小值
	var arr1=[15,20,30,40,50];
	function getArrayMin(array){
		var min=array[0];
		for(i=0;i<array.length;i++){
			if(min>array[i]){
				min=array[i];
			}
		}
		return min;
	}
	result1=getArrayMin(arr1);
	console.log("最小值为"+result1);
	</script>
</head>
<body>
</body>
</html>

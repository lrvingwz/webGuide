<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var score= Number(prompt("请输入你的成绩"));
		if(!isNaN(score)){
			if (score>=90){
				console.log("同学你很优秀");
			}else if(score>=70&&score<90){
				console.log("同学你成绩不错");
			}else if(score>=60&&score<70){
				console.log("同学你刚及格要再接再厉啊");
			}else{
				console.log("同学回家的时候记得先去药店买点跌打损伤的药  -_-");
			}
		}else {
			console.log("请输入正确的成绩");
		}
	</script>
</head>

</body>
</html>

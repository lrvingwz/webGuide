<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//基本包装类型
	
	//普通表露不能直接调用属性或者方法
	//对象可以直接调用属性和方法
	
	//基本包装类型：本身是基本类型，但是在执行代码过程中，如果这种类型的变量调用了属性或者是方法，那么这种方法类型就不再是基本类型了额，而是基本包装类型，这个变量也不是普通的变量了，而是基本包装类型对象
	//string number boolean
	
	var str="hello";
	str=str.replace("ll","aa");
	console.log(str);


	var num=10;
	console.log(num.toString());


	//如果是一个对象&&true，那么结果是true
	//如果是以恶搞true&&对象，那么结果是对象
	var flag=new Boolean(false);
	var result=flag&&true;
	console.log(result);

	var num=10;
	var num2=Number("10");//转换，没用new---类型转换
	var num3=new Number("10")//基本包装类型
	</script>
</head>
<body>
	
</body>
</html>

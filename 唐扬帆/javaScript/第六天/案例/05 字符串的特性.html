<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // String---字符串类型---引用类型
        // string---字符串类型---基本类型
        // 字符串可以看成是多个字符组成的数组
        // 字符串特性---不可变性，字符串的值不能改变（可以重新赋值，这时要用对象的方式来看待）
        // 字符串的值看起来改变了，其实只是指向改变了，字符串本身没有改变
        var str='hello';
        for(var i=0;i<str.length;i++){
        	console.log(str[i]);
        }
    </script>
</head>
<body>

</body>
</html>

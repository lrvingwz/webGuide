	// 找到这个字符串中的每个字符串出现了多少次
	var str1="What Are You Doing";
	//第一步，把所有的字母变小写
	str1=str1.toLowerCase();
	//第二步，创建一个空对象，目的：把字母作为键，次数作为值
	var obj={};
	//第三步，遍历字符串，获取每个字母
	for(var i=0;i<str1.length;i++){
		//判断obj这个对象中有没有这个字母（字母---键）
		var key=str1[i];//每个字母
		if(obj[key]){//判断obj中有没有这个键
			obj[key]++;
		}else {
			obj[key]=1;
		}
	}
	//遍历对象，显示每个字母的次数
	for(var key in obj){
		console.log(key+"这个字母出现了"+obj[key]+"次")
	}
	</script>

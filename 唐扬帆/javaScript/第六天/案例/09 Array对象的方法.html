<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	/*
		Array.isArray(对象)----判断这个对象是不是数组
		instanceof 关键字
		.concat（数组1，数组2，数组。。。。）---拼接起来组成一个新的数组
		.every（函数）---返回值是布尔类型，函数作为参数使用，函数中有三个参数，第一个参数是元素的值，第二个参数是下标的值，第三个参数是原来的数组（没用），如果这个数组中的每个元素的值都符合条件，最后才返回true

		.filter(函数)---返回的是数组中每一个元素都符合条件的元素，组成了一个新的数组
		.push(值)---添加一个值，加到了最后，返回值也是追加数据之后的数组长度
		.pop()---删除数组中最后一个元素的值，返回值就是删除的值
		.shift()---删除数组中第一个元素的值，返回值就是删除的值
		.unshift(值);---向数组中的第一个元素前面插入一个新的值，返回值是插入后的长度
		.forEach(函数)---遍历数组，相当于for循环
		.indexOf(元素值)---返回的是下标,没用则是-1
		.join（"字符串1"）---返回一个添加进字符串1的新字符串
		.map(函数)---数组中的每个元素都要执行这个函数，把执行后的结果重新放在一个新的数组中
		.reverse()---反转数组
		.sort()---排序，可能不稳定，若不稳定就写MDN的固定方法
		.slice(开始的索引，结束的索引)---把截取的数组的值放在一个新的数组汇总，但是不包含结束的索引对应的值
		.splice(开始的位置，删除的个数，替换元素的值)---用于删除数组中的元素，或者替换元素，或者插入元素
	 */



		//创建数组有两种方式
		//1.构造函数
		//var arr1=new Array();
		//字面量的方式
		//var arr2=[];
		
		//变量是不是数组类型：两种方式
		//1. instanceof
		var obj=[];
		console.log(obj instanceof Array);

		//2. 使用数组
		console.log(Array.isArray(obj));


		var arr=["a","b","c"];
		var newArr=Array.from(arr);
		console.log(newArr);

		var arr1=[10,20,30];
		var arr2=[40,50,60];
		console.log(arr1.concat(arr2));

		var arr=[1000,2000,3000];
		//a---元素的值
		//b---下标的值
		//c---谁调用了这个方法，那么c就是谁的值
		var flag=arr.every(function (a,b){
			return a>2000;//数组中每个元素的值大于2000返回值才能是true
		});
		console.log(flag);

		var arr3=[10,20,30,40,50,60,70,80];
		var newArr=arr3.filter(function (ele) {//else---每个元素
			return ele>40;
		});
		console.log(newArr);
		var arr4=[10,0,20,0,30,0,40,0,50];
		var newArr1=arr4.filter(function(ele){
			return ele!=0;
		});
		console.log(newArr1);

		var arr5=[10,20,30,40];
		// arr5.push(50,60);
		arr5.pop()
		// var result=arr5.shift();
		var result=arr5.unshift(100);
		console.log(arr5);
		console.log(result);

		var arr6=[10,20,30,40,50];
		arr6.forEach(function(ele,index){
		console.log(ele+"======"+index);
	});

		var arr7=[10,20,30,40,50];
		var index=arr7.indexOf(30);
		console.log(index);

		var arr8=["one","two","three","four","five"];
		var str=arr8.join("|");
		console.log(str);

		var numbers=[1,4,9];
		var num=numbers.map(Math.sqrt);
		console.log(num);

		var arr9=[10,20,30,40,50];
		arr9.reverse();
		console.log(arr9);

		var arr10=[10,30,20,50,40];
		arr10.sort();
		console.log(arr10);

		var arr11=[10,20,30,40,50,60,70,80];
		var newArr2=arr11.slice(0,1);
		console.log(newArr2);

		var num1=["one","two","four"];
		num1.splice(2,0,"three");//在索引为2的位置插入”three“
		console.log(num1);
		//num1.splice(2,1); 删除索引为2的元素
	</script>
</head>
